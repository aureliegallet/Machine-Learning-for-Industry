<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>ML4I - Group 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="https://www.svgrepo.com/show/530477/index.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Utrecht Pollution
                </a>
                <div class="d-flex">
                    <a class="nav-link me-3" href="/">User Dashboard</a>
                    <a class="nav-link disabled text-muted">Admin Dashboard</a>
                </div>
                <a class="nav-link ms-auto active text-primary" href="/login">Admin Login</a>
            </div>
        </nav>

        <div class="container d-flex justify-content-center mt-5">
            <div class="card" style="width: 400px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Admin Login</h5>
                    <form id="loginForm" onsubmit="return validateLogin(event);">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="userpassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userpassword">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='javascript/admin_account.js') }}" type="text/javascript"></script>

    </body>
